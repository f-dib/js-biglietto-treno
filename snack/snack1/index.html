<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Convertitore Temperatura</title>
    
    <!-- for media query -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- bootstrap framework -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- link to css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- link to font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <section id="choose">
        <div class="d-flex align-items-center justify-content-center gap-2 vh-100">
            <button id="btn1" type="button" class="btn btn-primary"><div><img src="./img/termometro.png" alt="icona termometro"></div><h2>Temperatura</h2></button>
            <button id="btn2" type="button" class="btn btn-primary"><div><img src="./img/calc.jpg" alt="icona calcolatrice"></div><h2>Media Matematica</h2></button>
            <button id="btn3" type="button" class="btn btn-primary"><div><img src="./img/cfs.png" alt="icona carta sasso forbice"></div><h2>Carta Forbici Sasso</h2></button>
        </div>
    </section>

    <!-- First snack -->
    <section  id="background">
        <div class="container-md py-2 vh-100">
            <div class="d-flex flex-column align-items-center justify-content-center vh-100">
                <div id="correct" class="text-center">
                    <h1 class="fs-4">La tua temperatura in Fahrenheit è:</h1>
                    <h2 id="temperatureC" class="fs-1"></h2>             
                </div>
    
                <div id="wrong" class="text-center">
                    <h1 class="fs-1 error">Errore</h1>
                    <strong id="message"></strong>
                </div>
            </div>    
        </div>
    </section>

    <!-- Second snack -->
    <section id="bg2" class="background2">
        <div class="container-md py-2 vh-100">
            <div class="d-flex flex-column align-items-center justify-content-center vh-100">
                <div id="correct2" class="text-center">
                    <h1 class="fs-4 text-success">La media dei tre numeri è:</h1>
                    <h2 id="average" class="fs-1 text-success"></h2>             
                </div>
    
                <div id="wrong2" class="text-center">
                    <h1 class="fs-1 error text-success">Errore</h1>
                    <strong id="message2" class="text-success"></strong>
                </div>
            </div>
    
        </div>

    </section>

    <!-- Third snack -->
    <section id="bg3">
        <div class="container-md py-2 vh-100">
            <div class="d-flex flex-column align-items-center justify-content-center vh-100">
                <div id="correct3" class="text-center">
                    <h1 id="title" class="fs-4"></h1>
                    <div id="result" class="fs-1"></div>             
                </div>
    
                <div id="wrong3" class="text-center">
                    <h1 class="fs-1 error">Errore</h1>
                    <strong id="message3"></strong>
                </div>
            </div>
    
        </div>

    </section>

    <!-- script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <!-- script js -->
    <script src="./js/script.js" type="text/javascript"></script>

</body>
</html>
